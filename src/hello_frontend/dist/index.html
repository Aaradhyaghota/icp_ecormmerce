<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background: #fff;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .btn {
            background: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>

<header>
    <h1>My eCommerce Store</h1>
    <nav>
        <a href="#home" style="color: #fff; margin: 0 15px;">Home</a>
        <a href="#products" style="color: #fff; margin: 0 15px;">Products</a>
        <a href="#contact" style="color: #fff; margin: 0 15px;">Contact</a>
    </nav>
</header>

<div class="container">
    <section id="products">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>$29.99</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>$49.99</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <p>$19.99</p>
            <button class="btn">Add to Cart</button>
        </div>
    </section>
</div>

<footer class="footer">
    <p>&copy; 2024 My eCommerce Store</p>
    <p><a href="#privacy" style="color: #fff;">Privacy Policy</a></p>
</footer>

</body>
</html>
